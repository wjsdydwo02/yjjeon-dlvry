server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: customer
          uri: http://localhost:8082
          predicates:
            - Path=/clientOrders/**, 
        - id: shop
          uri: http://localhost:8083
          predicates:
            - Path=/shopOrders/**, 
        - id: rider
          uri: http://localhost:8084
          predicates:
            - Path=/deliveries/**, 
        - id: BoundedContext101.96078431372548
          uri: http://localhost:8085
          predicates:
            - Path=, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


